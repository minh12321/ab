  <div class="slider-container">
  <ngx-slick-carousel 
    class="carousel"
    [config]="slideConfig">
    <div ngxSlickItem *ngFor="let img of imageList" class="slide">
      <img [src]="img" alt="slide image" style="width: 100%; height: auto;" />
    </div>
  </ngx-slick-carousel></div>
  <div class="info-section">
    <div class="info-box" *ngFor="let info of infoList">
      <img [src]="info.icon" alt="icon" class="info-icon" />
      <div class="info-text">
        <div class="info-title">{{ info.title }}</div>
        <div class="info-description">{{ info.description }}</div>
      </div>
    </div>
  </div>
